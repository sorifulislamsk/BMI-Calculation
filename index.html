<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form-group">
            <label for="feet">Height (Feet):</label>
            <input type="number" id="feet" placeholder="Feet" min="0">
        </div>
        <div class="form-group">
            <label for="inches">Height (Inches):</label>
            <input type="number" id="inches" placeholder="Inches" min="0">
        </div>
        <div class="form-group">
            <label for="weight">Weight (Kilograms):</label>
            <input type="number" id="weight" placeholder="Kg" min="0">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <div class="weight-guide">
            <h4> BMI Weight Guide</h4>
                 <div class="weight">
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
                </div>
            </div>
            
    </div>
    <script src="bmi.js"></script>
</body>
</html>
